
# When a pull request that edits the OpenAPI schema is opened, reopened, or synchronized, this workflow todo

name: Build REST API docs preview

on:
  workflow_dispatch: # todo delete this trigger
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'app/api/description/**'

permissions:
  pull-requests: write

  # check out repo contents
  # shallow clone docs internal
  # cd to docs internal
  # make docs internal branch
  # generate the rest data files
  # push to docs internal
jobs:
  build_docs_preview:
    runs-on: ubuntu-latest
    steps:
    - run: pwd

    - name: Check out the github/github repo
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      with:
        path: 'github'

    - name: Check out the github/docs-internal repo # todo change repo name everywhere in this file
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      with:
        repository: "ske-test-org/second-repo"
        path: 'second-repo'
        token: ${{ secrets.PAT_preview }}

    # - name: Shallow clone docs-internal # todo change repo name everywhere in this file
    #   run: |-
    #     git clone https://github.com/ske-test-org/second-repo.git --depth 1 --branch main

    - name: Setup Node.js
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
      with:
        node-version: '16'

    - name: Generate the docs data files # todo build the branch name based on gh branch
      run: |-
        cd /home/runner/work/test-org-repo/test-org-repo/second-repo
        git checkout -b wkflowtest1
        npm install
        npm run sync-rest

    - run: |-
        cd /home/runner/work/test-org-repo/test-org-repo/second-repo
        pwd
        git status

    - name: Push the docs data files
      run: |-
        cd /home/runner/work/test-org-repo/test-org-repo/second-repo
        git config --global user.name "docs-bot"
        git config --global user.email "77750099+docs-bot@users.noreply.github.com"
        git add .
        git commit -m "generate OpenAPI data files"
        git push --set-upstream origin HEAD

    - name: Open a docs-internal PR
      run: |-
        cd /home/runner/work/test-org-repo/test-org-repo/second-repo
        gh pr create --title "[FOR PREVIEW ONLY] Preview for todo" --body "todo"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
