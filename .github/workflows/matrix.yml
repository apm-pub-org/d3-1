on:
  workflow_dispatch:
    inputs:
      build_id:
        required: true
        type: number
      deploy_target:
        required: true
        type: string
      perform_deploy:
        required: true
        type: boolean

jobs:
  echo:
    runs-on: ubuntu-latest
    if: ${{ inputs.perform_deploy == 'true'}}
    steps:
      - name: Deploy build to target
        run: echo ${{ inputs.perform_deploy }} ${{ inputs.build_id }} ${{ inputs.deploy_target }}

  deploy:
    runs-on: ubuntu-latest
    if: ${{ inputs.perform_deploy == 'true'}}
    steps:
      - name: Deploy build to target
        run: echo deploy --build ${{ inputs.build_id }} --target ${{ inputs.deploy_target }}
