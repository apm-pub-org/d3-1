name: Matrix

on: [workflow_dispatch, push]

jobs:

  kpm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fruit: [apple, pear]
        animal: [cat, dog]
        exclude:
          - fruit: pear
          - fruit: apple
            animal: dog
    steps:
      - run: echo ${{ matrix.color }}
      - run: echo ${{ matrix.fruit }}
      - run: echo ${{ matrix.animal }}
      - run: echo ${{ matrix.shape }}


