name: Public interfaces office hours agenda
on:
  workflow_dispatch:
  schedule:
  - cron: 10 2 * * 4

jobs:
  create_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Get date
        run: echo "DATE=$(date -d next-monday '+%b %d, %Y')" >> $GITHUB_ENV
      - name: Create issue
        run: |
          gh issue create --title "Public Interfaces Office Hours for week of ${{ env.DATE }}" --body "<!--
